<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="file:///C:/xampp/htdocs/databasephp/styles.css">
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.login-box {
    width: 300px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    text-align: center;
}

h2 {
    color: #333;
    margin-bottom: 20px;
}

.textbox {
    margin: 10px 0;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
}

.btn {
    width: 100%;
    background: #333;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}

.btn:hover {
    background: #444;
}
</style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form action="userlogin.php" method="POST">
            <div class="textbox">
                <input type="text" placeholder="Username" name="userid" id="userid; required>
            </div>
            <div class="textbox">
                <input type="password" placeholder="Password" name="password" id="password"; required>
            </div>
            <input type="submit" class="btn" value="Login">
        </form>
    </div>
</body>
</html>
